<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework1-B</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>

    <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Jenay McAuley</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
    </header>

    <div class="wrapper">
        <div id="content-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>


                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="fullname">Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="John Smith">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" placeholder="example@gmail.com">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="" style="height:200px"></textarea>
                        </li>
                    </ul>
                    <input type="submit" value="Submit">
                </form>
                
            </section>

            <div class="push"></div>
        </div>
    </div>

    <footer>
        <div class="footer">
            copyright &copy;
        </div>
    </footer>

</body>

</html>
